<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon_url.png" />
    <link rel="apple-touch-icon" href="/icon_url.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dreams Keys - Encontre o Imóvel dos Seus Sonhos" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dreams Keys - Encontre o Imóvel dos Seus Sonhos" />
    <meta property="og:description" content="Dreams Keys - Encontre o Imóvel dos Seus Sonhos" />
    <meta property="og:image" content="/icon_url.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dreams Keys - Encontre o Imóvel dos Seus Sonhos" />
    <meta name="twitter:description" content="Dreams Keys - Encontre o Imóvel dos Seus Sonhos" />
    <meta name="twitter:image" content="/icon_url.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Dados Estruturados (Schema.org) para SEO e Sitelinks -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Dream Keys",
      "alternateName": "Dreams Keys",
      "url": "https://dreamskeys.com.br",
      "logo": "https://dreamskeys.com.br/logo-dream.png",
      "description": "Encontre casas, apartamentos e imóveis comerciais para compra e locação. Sua plataforma completa de imóveis.",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Atendimento ao Cliente",
        "availableLanguage": ["Portuguese"]
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Dream Keys",
      "url": "https://dreamskeys.com.br",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://dreamskeys.com.br/imoveis-para-comprar?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "mainEntity": {
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Casas à Venda",
            "url": "https://dreamskeys.com.br/casas-a-venda"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Apartamentos à Venda",
            "url": "https://dreamskeys.com.br/apartamentos-a-venda"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Casas para Locação",
            "url": "https://dreamskeys.com.br/casas-para-alugar"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Apartamentos para Locação",
            "url": "https://dreamskeys.com.br/apartamentos-para-alugar"
          },
          {
            "@type": "ListItem",
            "position": 5,
            "name": "Lançamentos",
            "url": "https://dreamskeys.com.br/lancamentos"
          },
          {
            "@type": "ListItem",
            "position": 6,
            "name": "Corretores",
            "url": "https://dreamskeys.com.br/corretores"
          },
          {
            "@type": "ListItem",
            "position": 7,
            "name": "Imobiliárias",
            "url": "https://dreamskeys.com.br/imobiliarias"
          },
          {
            "@type": "ListItem",
            "position": 8,
            "name": "Minha Casa Minha Vida",
            "url": "https://dreamskeys.com.br/minha-casa-minha-vida"
          }
        ]
      }
    }
    </script>
    
    <title>Dreams Keys</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
